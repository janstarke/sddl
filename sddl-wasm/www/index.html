<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet"/>
    
    <title>SDDL decoder</title>

</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <div class="mb-3">
    <label for="sddl-string" class="form-label">SDDL String</label>
    <input type="text" class="form-control" id="sddl-string" aria-describedby="sddlHelp"
      placeholder="Enter SDDL string">
    <small id="sddlHelp" class="form-label text-muted">Place some SDDL (Security Descriptor Description Language) string
      in here</small>
  </div>
  <button id="convert" class="btn btn-primary">Decode</button>

  <pre><code id="decoded"></code></pre>
  
  <script type="module" src="./bootstrap.js"></script>

</body>

</html>
